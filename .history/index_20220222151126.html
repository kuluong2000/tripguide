<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripGuide</title>
    <link rel="stylesheet" href="./libs/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/Css/animate.css" />
    <link rel="stylesheet" href="./libs/Css/all.css" />
    <link rel="stylesheet" href="./libs/Css/slick.css" />

    <link rel="stylesheet" href="./Assets/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />

          <div class="header-info">
