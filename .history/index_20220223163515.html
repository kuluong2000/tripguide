<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripGuide</title>
    <link rel="stylesheet" href="./libs/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/Css/animate.css" />
    <link rel="stylesheet" href="./libs/Css/all.css" />
    <link rel="stylesheet" href="./libs/Css/slick.css" />
    <link rel="stylesheet" href="./libs/Css/slick.css" />
    <link rel="stylesheet" href="./Assets/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./Assets/Css/responsive.css" />
    <link rel="stylesheet" href="./Assets/Css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="header-main">
            <div class="header-logo">
              <a href="#">
                <img src="./Assets/image/logo.png" alt="" />
              </a>
            </div>
            <div class="header-info">
              <div class="header-language">
                <p class="header-language__text">USD</p>
                <img src="./Assets/image/icon-language.png" alt="" srcset="" class="header-language__icon" />
              </div>
              <div class="header-noti">
                <img src="./Assets/image/notification.png" alt="" srcset="" class="header-noti__icon" />
              </div>
              <div class="header-auth">
                <img src="./Assets/image/icon-user.png" alt="" class="header-auth__avatar" />
                <div class="header-auth__dropdown">
                  <p class="header-auth__name">Delowar</p>
                  <i class="fa-solid fa-caret-down header-auth-icon__dropdown"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="row">
            <div class="banner-main">
              <h1 class="banner-main__title">Book With Us And Enjoy your Journey !</h1>
            </div>
            <div class="banner-content">
              <div class="banner-option">
                <div class="banner-option__menu">
                  <div class="banner-option__item">
                    <img src="./Assets/image/Icon.png" alt="" srcset="" class="banner-option__icon" />
                    <p class="banner-option__name">hotel</p>
                  </div>
                  <div class="banner-option__item">
                    <img src="./Assets/image/Plane.png" alt="" srcset="" class="banner-option__icon" />
                    <p class="banner-option__name">flight</p>
                  </div>
                  <div class="banner-option__item">
                    <img src="./Assets/image/taxi.png" alt="" srcset="" class="banner-option__icon" />
                    <p class="banner-option__name">car Rentel</p>
                  </div>
                </div>
                <div class="banner-option__select">
                  <div class="banner-option__select__item">
                    <p class="banner-option__select__name">Round trip</p>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <div class="banner-option__select__item">
                    <p class="banner-option__select__name">1 passenger</p>
                    <i class="fa-solid fa-angle-down banner-option__select__icon"></i>
                  </div>
                </div>
              </div>
              <div class="banner-info">
                <div class="banner-info__destination">
                  <p class="banner-info__name">location</p>
                  <input type="text" placeholder="Where are you from?" class="banner-info__input" />
                </div>
                <div class="banner-info__searchbox">
                  <div class="banner-info__section">
                    <div class="banner-info__name">Check in</div>
                    <input type="text" placeholder="Add Date" class="banner-info__input" />
                  </div>
                  <div class="banner-info__section">
                    <div class="banner-info__name">Check in</div>
                    <input type="text" placeholder="Add Date" class="banner-info__input" />
                  </div>
                </div>
                <a href="" class="banner-info__btn btn__primary">search</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./libs/Js/jquery-3.5.1.slim.min.js"></script>
    <script src="./libs/Js/bootstrap.min.js"></script>
    <script src="./libs/Js/all.js"></script>
    <script src="./libs/Js/slick.min.js"></script>
    <script src="./libs/Js/wow.js"></script>
    <script src="./Assets/Js/main.js"></script>
  </body>
</html>
